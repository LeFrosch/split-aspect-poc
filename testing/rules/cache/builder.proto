syntax = "proto3";

import "testing/rules/lib/action.proto";

option java_outer_classname = "BuilderProto";
option java_package = "com.intellij.aspect.testing.rules.cache";

message BuilderInput {
  string output_archive = 1;
  string project_archive = 2;
  string bcr_archive = 3;
  string aspect_module = 4;
  repeated TestConfig configs = 5;
}
