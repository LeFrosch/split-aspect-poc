syntax = "proto3";

import "private/proto/ide_info.proto";

option java_outer_classname = "BuilderProto";
option java_package = "com.intellij.aspect.testing.rules.integration";

message RuleOverride {
  string name = 1;
  string archive = 2;
}

message BuilderInput {
  string bazel_executable = 1;
  string project_zip = 2;
  string output_file = 3;

  repeated RuleOverride overrides = 4;
}

message BuilderOutput {
  repeated TargetIdeInfo targets = 1;
}
